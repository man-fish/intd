<html>

<head>
    <title>Jquery练习</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("p").click(function () {
                $(this).hide();
            });
        })
    </script>
</head>

<body>
    <p>如果您点击我，我会消失。</p>
    <p>点击我，我会消失。</p>
    <p>也要点击我哦。</p>
</body>

</html>
